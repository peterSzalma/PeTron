<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/registration.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" th:action="@{/registration}" th:object="${customer}" method="post">
                        <div class="form-label-group">
                            <input type="text" id="companyName" th:field="*{companyName}" class="form-control" placeholder="Company Name" required autofocus>
                            <label for="companyName">Company Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputPhone" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number" required autofocus>
                            <label for="inputPhone">Phone Number</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address" required>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                            <label for="inputConfirmPassword">Confirm password</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                        <a class="d-block text-center mt-2 small" href="/login">Sign In</a>
                        <hr class="my-4">
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
